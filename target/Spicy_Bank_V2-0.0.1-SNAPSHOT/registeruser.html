<body>

  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="homepage.html">
        <img src="images/102-1020368_transparent-chili-pepper-clipart-chili-pepper-emoji-transparent.png" width="30" height="30" class="d-inline-block align-top" alt="">
        SpicyBank

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item active">
                  <a class="navbar-brand" href="about.html">About us</a>

              </li>                   
          </ul>
      </div>

  </nav>
  </header>
  <form action="registeruser" style="border:1px solid #ccc" id="f" method="POST">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to register.</p>
      <hr>

      <label for="name"><b>Name</b></label><br>
      <input type="text" placeholder="Enter Full Name" name="name" id="name" required><br>

      <label for="phone"><b>Phone</b></label><br>
      <input type="number" placeholder="Enter Phone number" name="phone" id="phone" required><br>

      <label for="password"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password" name="password" id="password" required><br>

      <p>By creating an account you agree to our <a href="terms.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div>
        <button type="button" name="register" id="b1"  class="signupbtn">Sign Up</button><br><br>
        <button type="button" name="cancel" id="b2" class="cancelbtn">Cancel</button>

      </div>
    </div>
  </form>
  <div id="results" class="container">
  </div>
  <script>

    b1.onclick = () => {

      if(!document.getElementById('name').value || !document.getElementById('password').value || !document.getElementById('phone').value)
      {
        document.getElementById("results").innerHTML = "<h3>INVALID INPUT!!!!!!</h3>";
      }
      else{
       fetch("http://localhost:8080/Spicy_Bank_V2/registeruser",
        {
          method: 'POST',
          headers: {
            'Content-type': 'application/json'
          },
          body: JSON.stringify({
            userid: 1,
            custname: document.getElementById("name").value,
            pass: document.getElementById("password").value,
            phone: document.getElementById("phone").value
          })       
         })

  .then(function(data){
    console.log(data)
  })
  .catch((error)=>{
    console.error(error);
  });

  alert("success...Registration successful");
  location.href="registeruseraccount.html";
}  
    }

    b2.onclick=()=>{
      alert("you will be redirected to Home Page");
      location.href="homepage.html";
    }
  </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
