      <form  style="border:1px solid #ccc" id="f" method="POST">
        <div class="container">
          <h1>Create Account</h1>
          <p>Please Enter Below .</p>
          <hr>
  
          <label for="name"><b>Name</b></label><br>
          <input type="text" placeholder="Enter your Full Name here." name="name" id="name" required><br>
  
          <label for="pan"><b>PAN number</b></label><br>
          <input type="text" placeholder="Enter PAN Number here." name="pan" id="pan" required><br>

          <label for="aadhar"><b>Aadhar Number</b></label><br>
          <input type="text" placeholder="Enter your Aadhar Number" name="aadhar" id="aadhar" required><br>

          <label for="city"><b>City</b></label><br>
          <input type="text" placeholder="Enter your city name" name="city" id="city" required><br>

          <label for="state"><b>State</b></label><br>
          <input type="text" placeholder="Enter your State" name="state" id="state" required><br>

          <label for="pin"><b>PIN Code</b></label><br>
          <input type="text" placeholder="Enter your PIN Code" name="pin" id="pin" required><br>

          <label for="bal"><b>Opening Balance</b></label><br>
          <input type="text" placeholder="Opening Amount" name="bal" id="bal" required><br>

          <div>
            <button type="submit" name="register" id="b1" class="signupbtn">Create</button><br><br>
            <button type="button" name="cancel" id="b2" class="cancelbtn">Cancel</button>
  
          </div>
        </div>
      </form>
      <p>&nbsp;&nbsp;&nbsp; &#8594; to view your info <a href="infopage.html" style="color:dodgerblue">click here</a>.</p>
      <p>&nbsp;&nbsp;&nbsp; &#8594; for sign in <a href="loginuser.html" style="color:dodgerblue">click here</a>.</p>
      <script>

        b1.onclick=()=>{

          if(!document.getElementById('name').value || !document.getElementById('pan').value || !document.getElementById('aadhar').value || !document.getElementById('city').value || !document.getElementById('state').value || !document.getElementById('pin').value || !document.getElementById('bal').value)
      {
        document.getElementById("results").innerHTML = "<h3>INVALID INPUT!!!!!!</h3>";
      }

      else{
            let url="http://localhost:8080/Spicy_Bank_V2/createaccount";
            fetch(url,
            {
                method:'POST',
                headers :{
                    'Content-type':'application/json;charset=UTF-8',
                }, 
                body:JSON.stringify({
                    account: 10,
                    name: document.getElementById("name").value,
                    userid: 10,
                    pan: document.getElementById("pan").value,
                    aadhar: document.getElementById("aadhar").value,
                    city: document.getElementById("city").value,
                    state: document.getElementById("state").value,
                    status: "false",
                    pincode: document.getElementById("pin").value,
                    balance: document.getElementById("bal").value
                })              
            })
            .then(function(data){
    console.log(data)
  })
  .catch((error)=>{
    console.error(error);
  });

  alert("Voila! Account Created");
  location.href="infopage.html";
          }
        }
