    b1.onclick = () => {

            data = data + "<tr><td>" + e.name + "</td>";
            data = data + "<td>" + e.account + "</td>";
            data = data + "<td>" + e.userid + "</td>";
            data = data + "<td>" + e.pan + "</td>";
            data = data + "<td>" + e.aadhar + "</td>";
            data = data + "<td>" + e.city + "</td>";
            data = data + "<td>" + e.state + "</td>";

    })
